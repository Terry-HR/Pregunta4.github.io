<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de tareas</h1>
        <h2>Tareas totales</h2>
        <table id="total" class="tablas">
            <th>Tarea</th>
            <th>Estado</th>
        </table>

        <h2>Tareas faltantes</h2>
        <table id="pendientes" class="tablas">
            <th>Tarea</th>
            <th>Estado</th>
        </table>
        
        <h2>Tareas completadas</h2>
        <table id="completas" class="tablas">
            <th>Tarea</th>
            <th>Estado</th>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
